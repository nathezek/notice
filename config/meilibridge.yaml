# MeiliBridge configuration for Notice V2
# Syncs the documents table from PostgreSQL to Meilisearch

source:
    type: postgresql
    host: notice-postgres # Docker service name
    port: 5432
    database: notice
    username: meilibridge
    password: meilibridge_pass
    publication: meilibridge_pub
    slot_name: meilibridge_slot
    create_slot: true

meilisearch:
    url: http://notice-meilisearch:7700
    api_key: notice_meili_key_change_me_in_prod

redis:
    url: redis://notice-redis:6379

sync_tasks:
    - table: documents
      index: documents
      primary_key: id
      full_sync_on_start: true
